<body>
    <!-- Menu Overlay-->
    <div class="menu-container">
        <div class="main-nav" id="main-nav">
            <ul>
                <li>
                    <a href="./index.html">Check In</a>

                </li>
                <li>
                    <a href="settings.html">Einstellungen</a>
                </li>
            </ul>

        </div>
    </div>
    <!-- Main Body-->
    <div id="check-in__header" class="container-fluid check-in__header sticky-top">
        <div class="row py-3">
            <div class="check-in__logo col text-center">
                <div class="d-flex justify-content-end align-items-baseline flex-wrap">
                    <button class="icon-white" id="menu"><i class="fa fa-bars"></i></button>
                </div>
                <div class="">
                    <img class="img-fluid small-logo py-3" id="doo-logo" src="assets/logo+doo+white2048-1920w.png" />
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="container col-md-6 mt-5">
                <div class="row align-items-center h-100">
                    <div class="col-6 text-center">
                        <p id="checked-in-attendees" class="number mb-0"></p>
                        <p class="text text--secondary text--sm"> Teilnehmer <br> eingecheckt</p>
                    </div>
                    <div class="col-6 text-center">
                        <p id="all-attendees" class="number mb-0"></p>
                        <p class="text text--secondary text--sm"> Teilnehmer <br> registriert</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="doughnut-chart">
                    <canvas id="checked-in-doughnut" style="width:100%;max-width:700px"></canvas>
                </div>
            </div>
        </div>
